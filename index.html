<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f5f5f5;
      }
      header {
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .card {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Page</h1>
      <p>This is a simple HTML + CSS example.</p>
      <p>This is a git course</p>
    </header>

    <div class="card">
      <h2>Hello, World!</h2>
      <p>Click the button to see a message.</p>
      <button onclick="showMessage()">Click Me</button>
      <p id="message"></p>
    </div>

    <script>
      function showMessage() {
        document.getElementById("message").innerText =
          "You just clicked the button!";
      }
    </script>
  </body>
</html>
